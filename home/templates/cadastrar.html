<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #f8f8f8;
            border: 2px solid #cc0000; /* Vermelho Náutico */
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
            width: 320px;
        }

        h1 {
            color: #cc0000; /* vermelho */
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #cc0000; 
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #a80000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuário</h1>

        <form method="POST">
            {% csrf_token %}

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Senha:</label>
            <input type="password" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
